# Configuration for GitHub's auto-generated release notes
# See: https://docs.github.com/en/repositories/releasing-projects-on-github/automatically-generated-release-notes

changelog:
  exclude:
    labels:
      - "ignore-for-release"
      - "skip-changelog"
    authors:
      - "dependabot"
      - "dependabot[bot]"
  categories:
    - title: "ğŸš€ New Features"
      labels:
        - "enhancement"
        - "feature"
    - title: "ğŸ› Bug Fixes"
      labels:
        - "bug"
        - "fix"
        - "bugfix"
    - title: "ğŸ“¦ Dependencies"
      labels:
        - "dependencies"
    - title: "ğŸ“ Documentation"
      labels:
        - "documentation"
        - "docs"
    - title: "ğŸ”§ Other Changes"
      labels:
        - "*"
