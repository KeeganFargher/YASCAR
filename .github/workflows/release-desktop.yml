name: Release Desktop App

on:
  workflow_dispatch:
    inputs:
      draft:
        description: 'Create as draft release (for testing)'
        required: false
        type: boolean
        default: false

permissions:
  contents: write

jobs:
  # First job to calculate version once - all other jobs depend on this
  calculate-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate date-based version
        id: get_version
        run: |
          # Generate base version from date (YY.M.D - major version must be ≤255 for Windows MSI)
          YEAR=$(date +'%y')
          MONTH=$(date +'%-m')
          DAY=$(date +'%-d')
          BASE_VERSION="${YEAR}.${MONTH}.${DAY}"
          
          # Check for existing releases with same date prefix
          EXISTING=$(gh release list --limit 100 --json tagName -q '.[].tagName' 2>/dev/null | grep "^v${BASE_VERSION}" | sort -V | tail -1 || echo "")
          
          if [ -z "$EXISTING" ]; then
            VERSION="$BASE_VERSION"
          else
            # Extract build number and increment
            BUILD_NUM=$(echo "$EXISTING" | sed "s/v${BASE_VERSION}\\.*//" | grep -o '[0-9]*$' || echo "0")
            if [ -z "$BUILD_NUM" ]; then
              BUILD_NUM=1
            else
              BUILD_NUM=$((BUILD_NUM + 1))
            fi
            VERSION="${BASE_VERSION}.${BUILD_NUM}"
          fi
          
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Generated version: $VERSION"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build:
    needs: calculate-version
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
            rust_target: 'aarch64-apple-darwin'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
            rust_target: 'x86_64-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: ''
            rust_target: ''
          - platform: 'windows-latest'
            args: ''
            rust_target: ''

    runs-on: ${{ matrix.platform }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust_target }}

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install dependencies
        run: npm ci

      - name: Build shared packages
        run: npm run build --workspace=@yascar/types --workspace=@yascar/shift-client --workspace=@yascar/user-config --if-present

      - name: Generate date-based version
        id: get_version
        shell: bash
        run: |
          # Generate version from date: YY.M.DNNBB where D=day, NN=00, BB=build number
          # This keeps it as valid 3-part semver while supporting multiple releases per day
          # Format: YEAR.MONTH.PATCH where PATCH = (DAY * 100) + BUILD_NUM
          # Examples: 26.1.800 (Jan 8, first build), 26.1.801 (Jan 8, second build)
          YEAR=$(date +'%y')
          MONTH=$(date +'%-m')
          DAY=$(date +'%-d')
          BASE_PATCH=$((DAY * 100))
          
          # Check for existing releases with same year.month prefix
          YEAR_MONTH_PREFIX="${YEAR}.${MONTH}."
          EXISTING=$(gh release list --limit 100 --json tagName -q '.[].tagName' 2>/dev/null | grep "^v${YEAR_MONTH_PREFIX}" | sort -V | tail -1 || echo "")
          
          if [ -z "$EXISTING" ]; then
            # No existing releases this month
            VERSION="${YEAR}.${MONTH}.${BASE_PATCH}"
          else
            # Extract the patch number from existing version
            EXISTING_PATCH=$(echo "$EXISTING" | sed "s/v${YEAR_MONTH_PREFIX}//" | grep -o '^[0-9]*' || echo "0")
            EXISTING_DAY=$((EXISTING_PATCH / 100))
            
            if [ "$EXISTING_DAY" -eq "$DAY" ]; then
              # Same day, increment the build number
              NEW_PATCH=$((EXISTING_PATCH + 1))
              VERSION="${YEAR}.${MONTH}.${NEW_PATCH}"
            else
              # Different day, start fresh with this day's base
              VERSION="${YEAR}.${MONTH}.${BASE_PATCH}"
            fi
          fi
          
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Generated version: $VERSION"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update version in config files
        shell: bash
        run: |
          VERSION="${{ needs.calculate-version.outputs.version }}"
          
          # Update tauri.conf.json
          node -e "
            const fs = require('fs');
            const config = JSON.parse(fs.readFileSync('./apps/desktop/src-tauri/tauri.conf.json', 'utf8'));
            config.version = '$VERSION';
            fs.writeFileSync('./apps/desktop/src-tauri/tauri.conf.json', JSON.stringify(config, null, 2) + '\n');
          "
          
          # Update package.json
          node -e "
            const fs = require('fs');
            const pkg = JSON.parse(fs.readFileSync('./apps/desktop/package.json', 'utf8'));
            pkg.version = '$VERSION';
            fs.writeFileSync('./apps/desktop/package.json', JSON.stringify(pkg, null, 2) + '\n');
          "
          
          echo "Updated config files to version $VERSION"

      - name: Build Tauri App
        uses: tauri-apps/tauri-action@v0
        id: tauri_build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          projectPath: apps/desktop
          tagName: v${{ needs.calculate-version.outputs.version }}
          releaseName: 'YASCAR v${{ needs.calculate-version.outputs.version }}'
          releaseBody: |
            ## Downloads
            
            | Platform | Download |
            |----------|----------|
            | **Windows** | `.msi` or `.exe` installer |
            | **macOS (Apple Silicon)** | `.dmg` disk image |
            | **macOS (Intel)** | `.dmg` disk image |
            | **Linux** | `.deb`, `.rpm`, or `.AppImage` |
            
            See the [documentation](https://github.com/KeeganFargher/YASCAR) for setup instructions.
            
            ---
            
          releaseDraft: ${{ inputs.draft }}
          prerelease: false
          args: ${{ matrix.args }}
          # Enable auto-generated release notes to append changelog
          includeRelease: true
          includeUpdaterJson: true

  # Update release notes after all builds complete
  update-release-notes:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Need full history for changelog

      - name: Generate version (same logic as build)
        id: get_version
        run: |
          # Same logic as build job - encode build number into patch version
          YEAR=$(date +'%y')
          MONTH=$(date +'%-m')
          DAY=$(date +'%-d')
          BASE_PATCH=$((DAY * 100))
          
          YEAR_MONTH_PREFIX="${YEAR}.${MONTH}."
          EXISTING=$(gh release list --limit 100 --json tagName -q '.[].tagName' 2>/dev/null | grep "^v${YEAR_MONTH_PREFIX}" | sort -V | tail -1 || echo "")
          
          if [ -z "$EXISTING" ]; then
            VERSION="${YEAR}.${MONTH}.${BASE_PATCH}"
          else
            EXISTING_PATCH=$(echo "$EXISTING" | sed "s/v${YEAR_MONTH_PREFIX}//" | grep -o '^[0-9]*' || echo "0")
            EXISTING_DAY=$((EXISTING_PATCH / 100))
            
            if [ "$EXISTING_DAY" -eq "$DAY" ]; then
              NEW_PATCH=$((EXISTING_PATCH + 1))
              VERSION="${YEAR}.${MONTH}.${NEW_PATCH}"
            else
              VERSION="${YEAR}.${MONTH}.${BASE_PATCH}"
            fi
          fi
          
          echo "version=$VERSION" >> $GITHUB_OUTPUT
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate Changelog
        id: changelog
        run: |
          # Get the previous tag
          CURRENT_TAG="v${{ steps.get_version.outputs.version }}"
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          
          echo "Current tag: $CURRENT_TAG"
          echo "Previous tag: $PREVIOUS_TAG"
          
          # Generate changelog with commit links
          if [ -z "$PREVIOUS_TAG" ]; then
            COMMITS=$(git log --pretty=format:"- %s ([%h](https://github.com/${{ github.repository }}/commit/%H))" HEAD)
          else
            COMMITS=$(git log --pretty=format:"- %s ([%h](https://github.com/${{ github.repository }}/commit/%H))" ${PREVIOUS_TAG}..HEAD)
          fi
          
          # Handle empty changelog
          if [ -z "$COMMITS" ]; then
            COMMITS="- No commits since last release"
          fi
          
          # Write to file to preserve multiline content
          echo "$COMMITS" > changelog.md
          
          echo "Generated changelog:"
          cat changelog.md

      - name: Update Release with Changelog
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          CHANGELOG=$(cat changelog.md)
          
          # Get current release body
          CURRENT_BODY=$(gh release view "v${VERSION}" --json body -q '.body' 2>/dev/null || echo "")
          
          # Append changelog to release body
          NEW_BODY="${CURRENT_BODY}
          
          ## What's Changed
          
          ${CHANGELOG}
          "
          
          # Update the release
          gh release edit "v${VERSION}" --notes "$NEW_BODY"
          
          echo "✅ Release notes updated with changelog"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}


