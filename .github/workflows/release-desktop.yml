name: Release Desktop App

on:
  workflow_dispatch:
    inputs:
      draft:
        description: "Create as draft release (for testing)"
        required: false
        type: boolean
        default: false

permissions:
  contents: write

jobs:
  # First job to calculate version once - all other jobs depend on this
  calculate-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate date-based version
        id: get_version
        run: |
          # Generate base version from date (YY.M.D - major version must be ≤255 for Windows MSI)
          YEAR=$(date +'%y')
          MONTH=$(date +'%-m')
          DAY=$(date +'%-d')
          BASE_VERSION="${YEAR}.${MONTH}.${DAY}"

          # Check for existing releases with same date prefix
          EXISTING=$(gh release list --limit 100 --json tagName -q '.[].tagName' 2>/dev/null | grep "^v${BASE_VERSION}" | sort -V | tail -1 || echo "")

          if [ -z "$EXISTING" ]; then
            VERSION="$BASE_VERSION"
          else
            # Extract build number and increment
            BUILD_NUM=$(echo "$EXISTING" | sed "s/v${BASE_VERSION}\\.*//" | grep -o '[0-9]*$' || echo "0")
            if [ -z "$BUILD_NUM" ]; then
              BUILD_NUM=1
            else
              BUILD_NUM=$((BUILD_NUM + 1))
            fi
            VERSION="${BASE_VERSION}.${BUILD_NUM}"
          fi

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Generated version: $VERSION"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build:
    needs: calculate-version
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "macos-latest"
            args: "--target aarch64-apple-darwin"
            rust_target: "aarch64-apple-darwin"
          - platform: "macos-latest"
            args: "--target x86_64-apple-darwin"
            rust_target: "x86_64-apple-darwin"
          - platform: "ubuntu-22.04"
            args: ""
            rust_target: ""
          - platform: "windows-latest"
            args: ""
            rust_target: ""

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust_target }}

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install dependencies
        run: npm ci

      - name: Build shared packages
        run: npm run build --workspace=@yascar/types --workspace=@yascar/shift-client --workspace=@yascar/user-config --if-present

      - name: Update version in config files
        shell: bash
        run: |
          VERSION="${{ needs.calculate-version.outputs.version }}"

          # Update tauri.conf.json
          node -e "
            const fs = require('fs');
            const config = JSON.parse(fs.readFileSync('./apps/desktop/src-tauri/tauri.conf.json', 'utf8'));
            config.version = '$VERSION';
            fs.writeFileSync('./apps/desktop/src-tauri/tauri.conf.json', JSON.stringify(config, null, 2) + '\n');
          "

          # Update package.json
          node -e "
            const fs = require('fs');
            const pkg = JSON.parse(fs.readFileSync('./apps/desktop/package.json', 'utf8'));
            pkg.version = '$VERSION';
            fs.writeFileSync('./apps/desktop/package.json', JSON.stringify(pkg, null, 2) + '\n');
          "

          echo "Updated config files to version $VERSION"

      - name: Build Tauri App
        uses: tauri-apps/tauri-action@v0
        id: tauri_build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          # Sentry error tracking - DSN is bundled into the app
          VITE_SENTRY_DSN: ${{ secrets.VITE_SENTRY_DSN }}
          # Sentry source map uploads for readable stack traces
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
        with:
          projectPath: apps/desktop
          tagName: v${{ needs.calculate-version.outputs.version }}
          releaseName: "YASCAR v${{ needs.calculate-version.outputs.version }}"
          releaseBody: |
            ## Downloads

            | Platform | Download |
            |----------|----------|
            | **Windows** | `.msi` or `.exe` installer |
            | **macOS (Apple Silicon)** | `.dmg` disk image |
            | **macOS (Intel)** | `.dmg` disk image |
            | **Linux** | `.deb`, `.rpm`, or `.AppImage` |

            See the [documentation](https://github.com/KeeganFargher/YASCAR) for setup instructions.

          releaseDraft: ${{ inputs.draft }}
          prerelease: false
          args: ${{ matrix.args }}
          includeRelease: true
          includeUpdaterJson: true

  # Append auto-generated release notes after all builds complete
  update-release-notes:
    needs: [calculate-version, build]
    runs-on: ubuntu-latest
    steps:
      - name: Append auto-generated release notes
        run: |
          VERSION="${{ needs.calculate-version.outputs.version }}"

          # Get current release body
          CURRENT_BODY=$(gh release view "v${VERSION}" --repo ${{ github.repository }} --json body -q '.body')

          # Generate notes (commits since last release)
          NOTES=$(gh api \
            --method POST \
            -H "Accept: application/vnd.github+json" \
            /repos/${{ github.repository }}/releases/generate-notes \
            -f tag_name="v${VERSION}" \
            -q '.body' 2>/dev/null || echo "")

          if [ -n "$NOTES" ]; then
            # Append to existing body
            NEW_BODY=$(printf "%s\n\n%s" "$CURRENT_BODY" "$NOTES")
            gh release edit "v${VERSION}" --repo ${{ github.repository }} --notes "$NEW_BODY"
            echo "✅ Release notes updated"
          else
            echo "⚠️ No additional notes to add"
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
